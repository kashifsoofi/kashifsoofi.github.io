# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
remote_theme             : mmistakes/minimal-mistakes
minimal_mistakes_skin    : default

# Site settings
locale                   : "en-GB"
title                    : Kashif's Rumbling
name                     : "Kashif Soofi"
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
repository               : "kashifsoofi/kashifsoofi.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
words_per_minute         : 200
comments:
  provider               : "staticman_v2"
  staticman:
    branch               : "master"
    endpoint             : "https://api.staticman.net/v3/entry/github/"
search: true

# Site Author
author:
  name   : "Kashif Soofi"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:kashif.blogs@outlook.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://kashifsoofi.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/kashifsoofi"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kashifsoofi"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/kashifsoofi"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kashifsoofi"

# Reading Files
include:
  - _pages
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
encoding: "utf-8"

# Conversion
markdown: kramdown

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
  
# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
